<body>
    <h2>비디오 실습</h2>

          poster="../images/oops.png"
          src="../media/Bike0.mp4" autoplay muted ></video>

        <source src="../media/Bike.mp4">
        <track kind='subtitles' src='../media/bike.vtt'

    </video>
   <!-- poster: 실제 비디오파일이 존재하지 않는다면

   자동실행하려면 muted 속성과 함께 지정해야함 -->
   
</body>
