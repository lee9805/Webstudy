<table>
   <tr><th>number 태그</th>

   </tr>

       <th>date 태그</th>

   </tr>
</table>
<hr>
<!-- 명명() : 함수
명명된 함수를 호출한다
window.open ( ul )
window.open ( ul, 창이름, 창속성 )
창이름: 창이름, target의 형태를 지정할 수 있다
창이름에 _self, _blank 를 지정하면 이 target적용되고
다른 형태의 이름을 지정하면 target은 _blank
 -->
<input type='button' value='팝업 열기'  
	   onclick='window.open("../html/ex03.html", "ex03", "width=650px, height=650px")' ><br>
       
<input type='button' onclick='alert("네이버 열기")' 
       value='알림메세지 띄우기'><br>
       
<input type='button' onclick='window.open("http://naver.com", "new_window")' 
       value='새창으로 네이버 열기'><br>

       value='새창으로 구글 열기'><br>
       
<input type='button' onclick='window.open("http://hrd.go.kr", "new_window")' 
       value='새창으로 HRD 열기'><br>
       
<input type='button' onclick='window.open("../html/ex03.html")' 
       value='회원가입화면 열기'><br>
       
<input type='time' value='16:24'><br>

<input type='date' value='2022-03-22'><br>
<input type='number' min='1' max='10' value='1' step='1'> <!--수량, 장바구니 만들때 사용됨 -->
