<h2>링크</h2>
<p>
a태그: 링크는 현재 웹 페이지에서 다른 페이지로 연결하기 위한 형태
a태그로 링크를 적용한다
</p>

<h2 id='no1'>이미지 태그</h2>
<p>img 태그: 이미지태그<br>
     폴더내의 이미지 표현,웹상의 이미지 표현
</p>
<p>
링크할 페이지를 창에서 연결하려면 target 속성값을 _blank 로 지정<br>
지정하지 않으면 기본 _self이다<br>
현재 페이지에서 특정위치로 연결할 수도 있는데 이런 형태를 앵커(anchor)라고 한다
</p>
<p><a target='_blank' href='http://naver.com'>네이버 연결</a></p>
