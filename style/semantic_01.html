<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5의 시맨틱 태그</title>
<style>
#container { width: 800px; margin: 20px auto;}
header { width: 100%; height: 100px; background-color : #aaa;}
aside#left { float: left; width: 250px; height: 400px; background-color: #eee;}
section { float: left; width: 450px; height: 400px; background-color: #eee; }
aside#right { float: left; width: 100px; height: 400px; background-color: #eee;}
footer { clear: left; width: 100%; height: 100px; background-color:#aaa; }
</style>
</head>
<body>
<a href='./style_01.html'>스타일홈</a>
<h3>시맨틱 태그</h3>
<p>태그의 이름만으로도 역할을 짐작할 수 있도록 내부구조 파악이 용이한 div 태그
<div>
<p>
header 태그, footer 태그, 
nav태그(네비게이션) :  header 태그 내부에 메뉴를 표현하는 태그<br> 
section 태그 (content), aside 태그, 
aticle 태그 :  컨텐츠가 여러개 일때 section 내부에 사용하는 각각의 컨텐츠 의미함
address 태그 : footer 내부에 주소를 표현하는 태그
</p>
</div>
<div id='container'>
	<header>
	    <h1> 헤더 </h1>
	</header>
	<aside id='left'>
	   <h2>왼쪽 어사이드바</h2>
	</aside>
	<section>
	   <h2>본문</h2>
	</section>
	<aside id='right'>
	   <h2>오른쪽 어사이드바</h2>
	</aside>
	<footer>
	   <h2>푸터</h2>
	</footer>
</div>

</body>
</html>
