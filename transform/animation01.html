<title>Insert title here</title>
<style>
#transform .slide {
	animation-name: animation_slide;
	animation-duration : 16s;
	animation-delay : 4s;
	animation-iteration-count: infinite;
	animation-direction: alternate; 
}
@keyframes animation_slide {
	0% {left: 0px;}
	25% {left: -320px;}
	50% {left: -640px;}
	75% {left: -9600px;}
	100% {left: -1280px;}
}
@keyframes animation_step{
	from { left: 0px;} to {left: -1280px;}	
}
#transform2 .slide {
	animation : animation_step 16s steps(4, start) 4s infinite alternate;
}
</style>
<link rel='stylesheet' href='../css/css_03.css'>
</head>
